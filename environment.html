<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color:#222222">
        <a-box color="red"
            position="0 2 -5"
            rotation="0 45 45"
            scale="2 1 2">
        </a-box>
        <a-entity environment="preset: forest; groundColor: #f0f0f0; groundTexture: none; horizonColor: silver; skyColor: skyblue; dressingColor: #fcfcfc; shadow: true"></a-entity>
        <!-- preset enviroments none, default, contact, egypt, checkerboard, forest, goaland, yavapai,
              goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris -->
    </a-scene>
  </body>
</html>
